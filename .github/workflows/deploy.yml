name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ] # Triggers on push to either branch
  workflow_dispatch:           # Allows you to click a button to run it manually

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # We use Node 20 to match your environment
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # This runs "tsc && vite build"
      # It will bake your API_KEY into the code using the logic in your vite.config.ts
      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      # This takes the 'dist' folder created by the build and pushes it to the web
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
